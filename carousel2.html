<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>carousel page</title>
    <style>
        .carousel-indicators li{
                        border-radius:50%;
                        width:10px;
                        height:10px;
        }
        .carousel-inner img {
                        width: 600px;
                        height: 350px;
        }
    </style>
    </head>
    <body>
    <div class="carousel slide" data-ride="carousel" id="b24">
        <ol class="carousel-indicators">
        <li data-target="#b24" data-slide-to="0" class="active"></li>
        <li data-target="#b24" data-slide-to="1"></li>
        <li data-target="#b24" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="practice.html/images/r4.jpg" alt="" class="d-block w-100" height="400px">>
            </div>
            <div class="carousel-item">
                <img src="practice.html/images/r2.jpg" alt="" class="d-block w-100" height="400px">>
            </div>
            <div class="carousel-item">
                <img src="practice.html/images/r3.jpg" alt="" class="d-block w-100" height="400px">>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#b24" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#b24" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    </a>
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
